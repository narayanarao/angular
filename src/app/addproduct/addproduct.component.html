<pre>
{{products.value | json}}
</pre>
<hr>
{{product | json}}
<form #products="ngForm"  (click)="insertProduct(products)">
    <div class="form-group col-xs-4">
      <label for="exampleInputEmail1"> Name</label>
      <input type="text" class="form-control input-sm col-xs-4" placeholder="Enter Name" name="prodName" [(ngModel)]="product.productName">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1"> Quantity</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Quantity" name="prodQty" [(ngModel)]="product.productQuanity">
      </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1"> Price</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Price" name="prodPrice" [(ngModel)]="product.productPrice">
    </div>

   
    <button type="submit" class="btn btn-primary" [disabled]="!products.form.valid">Submit</button>
  </form>
